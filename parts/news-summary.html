<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اخبار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- اگر استایل‌ها در style.css ریشه هستند -->
  <link rel="stylesheet" href="../style.css">

<body>

  <!-- مروری بر اخبار -->
  <div class="section-header">

      <div class="section-title">اخبار</div>
      <div class="subtitle">مروری بر اخبار</div>
    </div>

  <!-- فقط یک container با id درست -->
  <div class="container" id="all-news-list">

    <!-- بارگذاری خبر اول -->
    <script>
      fetch('../pages/news/news-list.json')
        .then(res => res.json())
        .then(list => {
          const container = document.getElementById('all-news-list');
          const item = list[0];
          const div = document.createElement('div');
          div.className = 'app';
          div.innerHTML = `
            <div class="app-info">
              <img src="${item.thumb}" alt="${item.title}">
              <div class="app-text">
                <div class="app-title">${item.title}</div>
                <div class="app-subtitle">${item.summary}</div>
              </div>
            </div>
            <div class="app-actions">
              <div class="app-date">${item.date}</div>
              <a href="cards/${item.file}">
                <button class="button">جزئیات</button>
              </a>
            </div>
          `;
          container.appendChild(div);
        });
    </script>
