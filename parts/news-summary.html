  <!-- اسکریپت مقداردهی ۵ کارت بر اساس بزرگترین ID -->
  <script>
    fetch('pages/news/news-list.json')
      .then(res => res.json())
      .then(data => {
        // ۱. تبدیل idها به عدد و مرتب‌سازی نزولی
        const sorted = data
          .map(item => ({ ...item, id: parseInt(item.id, 10) }))
          .sort((a, b) => b.id - a.id);

        // ۲. برش ۵ مورد اول
        const topFive = sorted.slice(0, 5);

        // ۳. انتخاب ۵ کارت دستی
        const cards = document.querySelectorAll('#news-container .app');

        topFive.forEach((item, idx) => {
          const card = cards[idx];
          if (!card) return;

          // تصویر و alt
          const img = card.querySelector('img');
          img.src = item.thumb;
          img.alt = item.title;

          // عنوان و خلاصه
          card.querySelector('.app-title').textContent = item.title;
          card.querySelector('.app-subtitle').textContent = item.summary;

          // تاریخ
          card.querySelector('.app-date').textContent = item.date;

          // لینک
          card.querySelector('a').href = `cards/${item.file}`;
        });
      })
      .catch(err => console.error('خطا در بارگذاری اخبار:', err));
  </script>
