<!-- مرروی بر اخبار -->
<div class="section-header">
  <div>
    <div class="section-title">اخبار</div>
    <div class="subtitle">مروری بر اخبار</div>
  </div>
</div>

<!-- فقط یک container -->
<div class="container">

  
  <script>
    fetch('../pages/news/news-list.json')
      .then(res => res.json())
      .then(list => {
        const container = document.getElementById('all-news-list');
        list.forEach(item => {
          const div = document.createElement('div');
          div.className = 'app';
          div.innerHTML = `
            <div class="app-info">
              <img src="${item.thumb}" alt="${item.title}">
              <div class="app-text">
                <div class="app-title">${item.title}</div>
                <div class="app-subtitle">${item.summary}</div>
              </div>
            </div>
            <div class="app-actions">
              <div class="app-date">${item.date}</div>
              <a href="cards/${item.file}">
                <button class="button">جزئیات</button>
              </a>
            </div>
          `;
          container.appendChild(div);
        });

        // دکمه مشاهده بیشتر
        const moreBtn = document.createElement('div');
        moreBtn.className = 'more-button-wrapper';
        moreBtn.innerHTML = `<a href="parts/news.html" class="button">مشاهده بیشتر</a>`;
        container.appendChild(moreBtn);
      });
  </script>

</body>
</html>
