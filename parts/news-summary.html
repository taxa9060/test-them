<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اخبار</title>
  <link rel="stylesheet" href="assets/css/style.css"> <!-- اگر فایل CSS داری -->
  <style>
    /* استایل ساده برای نمایش بهتر (در صورت نداشتن فایل CSS) */
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .app { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .app-info { display: flex; align-items: center; }
    .app-info img { width: 80px; height: 80px; border-radius: 10px; margin-left: 10px; }
    .app-text { display: flex; flex-direction: column; }
    .app-title { font-weight: bold; font-size: 1.1em; }
    .app-subtitle { color: gray; }
    .app-actions { text-align: left; margin-top: 10px; }
    .app-date { margin-bottom: 5px; color: #666; }
    .button { padding: 6px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none; cursor: pointer; }
    .section-header { text-align: center; margin-bottom: 20px; }
    .section-title { font-size: 1.5em; font-weight: bold; }
    .subtitle { color: gray; }
    .more-button-wrapper { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <!-- بخش عنوان -->
  <div class="section-header">
    <div>
      <div class="section-title">اخبار</div>
      <div class="subtitle">مروری بر اخبار</div>
    </div>
  </div>

  <!-- کانتینر اخبار -->
  <div class="container" id="news-container">
    <!-- کارت‌های خبری به صورت داینامیک درج می‌شوند -->

    <!-- دکمه مشاهده بیشتر -->
    <div class="more-button-wrapper">
      <a href="parts/news.html" class="button">مشاهده بیشتر</a>
    </div>
  </div>

  <!-- اسکریپت بارگذاری اخبار از JSON -->
  <script>
    fetch('pages/news/news-list.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news-container');
        const moreButton = container.querySelector('.more-button-wrapper');

        data.slice(0, 5).forEach(item => {
          const card = document.createElement('div');
          card.className = 'app';
          card.innerHTML = `
            <div class="app-info">
              <img src="${item.thumb}" alt="${item.title}">
              <div class="app-text">
                <div class="app-title">${item.title}</div>
                <div class="app-subtitle">${item.summary}</div>
              </div>
            </div>
            <div class="app-actions">
              <div class="app-date">${item.date}</div>
              <a href="cards/${item.file}">
                <button class="button">جزئیات</button>
              </a>
            </div>
          `;
          container.insertBefore(card, moreButton);
        });
      })
      .catch(error => console.error('خطا در بارگذاری اخبار:', error));
  </script>

</body>
</html>
