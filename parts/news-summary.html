  <div class="app">
    <div class="app-info">
      <img src="assets/images/news/image-card1.png" alt="تصویر 2"> 
      <div class="app-text">
        <div class="app-title">خبر دو</div>
        <div class="app-subtitle">توضیح خبر دو</div>
      </div>
    </div>
    <div class="app-actions">
      <div class="app-date">۳ اردیبهشت ۱۴۰۴</div>
      <a href="cards/index-card2.html">
        <button class="button">جزئیات</button>

    </div>
  </div>

  <div class="app">
    <div class="app-info">
      <img src="assets/images/news/image-card1.png" alt="تصویر 3">
      <div class="app-text">
        <div class="app-title">خبر سوم</div>
        <div class="app-subtitle">توضیح خبر سوم</div>
      </div>
    </div>
    <div class="app-actions">
      <div class="app-date">۳ اردیبهشت ۱۴۰۴</div>
      <a href="cards/index-card2.html">
        <button class="button">جزئیات</button>
      </a>
    </div>
  </div>

  <div class="app">
    <div class="app-info">
      <img src="assets/images/news/image-card1.png" alt="تصویر 4">
      <div class="app-text">
        <div class="app-title">خبر چهار</div>
        <div class="app-subtitle">توضیح خبر چهار</div>

  <div class="app">
    <div class="app-info">
      <img src="assets/images/news/image-card1.png" alt="تصویر 5">
      <div class="app-text">
        <div class="app-title">خبر پنج</div>
        <div class="app-subtitle">توضیح خبر پنج</div>
      </div>
    </div>
    <div class="app-actions">
      <div class="app-date">۳ اردیبهشت ۱۴۰۴</div>
      <a href="cards/index-card2.html">
        <button class="button">جزئیات</button>
      </a>
    </div>
  </div>

  <!-- دکمه مشاهده بیشتر در مکان درست -->
  <div class="more-button-wrapper">
    <a href="parts/news.html" class="button">مشاهده بیشتر</a>
  </div>

  </div>

  <!-- اسکریپت بارگذاری اخبار از JSON -->
  <script>
    fetch('pages/news/news-list.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news-container');
        const moreButton = container.querySelector('.more-button-wrapper');

        data.slice(0, 5).forEach(item => {
          const card = document.createElement('div');
          card.className = 'app';
          card.innerHTML = `
            <div class="app-info">
              <img src="${item.thumb}" alt="${item.title}">
              <div class="app-text">
                <div class="app-title">${item.title}</div>
                <div class="app-subtitle">${item.summary}</div>
              </div>
            </div>
            <div class="app-actions">
              <div class="app-date">${item.date}</div>
              <a href="cards/${item.file}">
                <button class="button">جزئیات</button>
              </a>
            </div>
          `;
          container.insertBefore(card, moreButton);
        });
      })
      .catch(error => console.error('خطا در بارگذاری اخبار:', error));
  </script>

</body>
</html>
