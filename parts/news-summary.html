<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مروری بر اخبار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .section-header {
      text-align: right;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-top: 4px;
    }

    .app {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .app + .app {
      border-top: 1px solid #eee;
    }

    .app-info {
      display: flex;
      align-items: center;
    }

    .app img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      margin-left: 10px;
    }

    .app-text {
      display: flex;
      flex-direction: column;
      text-align: right;
    }

    .app-title {
      font-weight: bold;
      font-size: 1rem;
    }

    .app-subtitle {
      font-size: 12px;
      color: gray;
    }

    .app-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .app-date {
      font-size: 0.8rem;
      color: #999;
    }

    .button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 14px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #007aff;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #d0d0d0;
    }

    .more-button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .more-button-wrapper .button {
      width: 100%;
      text-align: center;
      background-color: #007aff;
      color: white;
    }

    .more-button-wrapper .button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="section-header">
    <div class="section-title">اخبار</div>
    <div class="subtitle">مروری بر اخبار</div>
  </div>

  <div class="container">
    <div id="summary-news-list"></div>

    <div class="more-button-wrapper">
      <a href="parts/news.html" class="button">مشاهده بیشتر</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadAndDisplayNews();
    });

    async function loadAndDisplayNews() {
      const url = '../pages/news/news-list.json';
      let data;
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        data = await resp.json();
      } catch (e) {
        console.error('خطا در بارگذاری JSON:', e);
        document.getElementById('summary-news-list')
                .innerHTML = '<p>خطا در بارگذاری اخبار.</p>';
        return;
      }

      if (!Array.isArray(data)) {
        console.error('فرمت JSON اشتباه است:', data);
        return;
      }

      const firstFive = data.slice(0, 5);
      if (firstFive.length === 0) {
        document.getElementById('summary-news-list')
                .innerHTML = '<p>خبری برای نمایش وجود ندارد.</p>';
        return;
      }

      const container = document.getElementById('summary-news-list');
      container.innerHTML = '';

      firstFive.forEach(item => {
        const { title, summary, date, thumb, file } = item;
        if (!title || !file) return;

        const div = document.createElement('div');
        div.className = 'app';
        div.innerHTML = `
          <div class="app-info">
            <img src="${thumb}" alt="${title}">
            <div class="app-text">
              <div class="app-title">${title}</div>
              <div class="app-subtitle">${summary || ''}</div>
            </div>
          </div>
          <div class="app-actions">
            <div class="app-date">${date || ''}</div>
            <a href="/pages/news/${file}" class="button">جزئیات</a>
          </div>`;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
